<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <style>
        #firkant {
            background-color: green;
            width: 20vw;
            height: 20vw;
            line-height: 20vw;
            text-align: center;

        }

        #cirkel {
            background-color: red;
            width: 20vw;
            height: 20vw;
            border-radius: 10vw;
            line-height: 20vw;
            text-align: center;
        }

        img {
            width: 10vw;
            margin-top: 5vw;
        }
    </style>

    <div id="firkant"></div>
    <div id="cirkel"></div>


    <script>
        document.addEventListener("DOMContentLoaded", start);

        let firkantURL = 'http://helf-kea.dk/test/frog.png ';
        let cirkelURL = 'http://helf-kea.dk/test/gris.png ';

        function start() {
            console.log("gå i gang");

            let firkant = document.querySelector("#firkant")
            let cirkel = document.querySelector("#cirkel")

            firkant.innerHTML = `<img src=${firkantURL}  alt=frø>`;

            cirkel.innerHTML = `<img src=${cirkelURL}  alt=gris>`;

            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", stop);
        }

        function flyt() {
            console.log("flyt");
            let firkantBegyndelse = firkant.innerHTML

            firkant.innerHTML = cirkel.innerHTML;
            cirkel.innerHTML = firkantBegyndelse;
        }

        function stop() {
            console.log("stop");

            firkant.removeEventListener("click", flyt);
            firkant.style.transition = "1.5s";
            firkant.style.backgroundColor = "red";
            cirkel.style.transition = "1.5s";
            cirkel.style.transform = "scale(0)";
        }
    </script>

</body>

</html>
