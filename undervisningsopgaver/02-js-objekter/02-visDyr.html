<!DOCTYPE html>
<html lang="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <div></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarm"
        }

        function start() {

            const destination = document.querySelector("div");

            destination.innerHTML = `<p>Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested} </p>`;


            destination.innerHTML += `<img src= ${dyr.billede}>`;



            console.log(`dyr: ${dyr.navn}`, `dyr: ${dyr.type}`, `dyr: ${dyr.levested}`);
        }
    </script>

</body>
